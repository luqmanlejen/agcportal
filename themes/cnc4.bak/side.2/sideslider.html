<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Side Slider Plugin Example</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/side-slider.css" rel="stylesheet" type="text/css" media="screen">
    <style>
    body { font-family:'roboto',Arial, Helvetica, sans-serif; background-color:#009688; color:#fff;}
    .container { max-width:728px; margin:30px auto;}
    </style>
</head>
<body>
<div class="sideslider" id="sideslider" style="margin-left: -265px;">
    <div class="sideslider-tab"> Info </div>
    <a href="#">
        <div id="sideslider-smartbutton">
            <div id="sideslider-text">
                <span class="header">Welcome</span>
                <span class="line">Find out</span>
                <span class="line">more info</span>
            </div>
            <div class="sideclear"></div>
        </div>

    </a>
    <div class="sideslider-close sideslider-close_en">Close&nbsp;</div>

</div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/jquery.side-slider.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#sideslider').sideSlider();

    });
</script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
